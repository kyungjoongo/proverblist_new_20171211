<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>명언모음 with 이미지</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding >

    <!--<ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>-->

    <!--{{ result | json }}-->

    <ion-card class="blurred-title-card" *ngFor="let item of result; let k = index"  >
        <div class="card-title-top " style="color: white">
            <p class="jejuFont">

                <ion-col col-12="" style="font-family: 'Jeju Gothic'" (click)="clickedHeart(proverbRsult[k], elem.id, $event)" >
                    <ion-icon name="heart" #elem [id]="item.id"  [class.custom-icon]="wasClicked" ></ion-icon>
                    <!--{{ elem.id}}-->
                </ion-col>

            </p>
        </div>

        <!--<div class="card-image" [style.background-image]="'url(' + item.webformatURL + ')'"></div>-->
        <div class="card-image">
            <img-loader [fallbackAsPlaceholder]="true" src="{{item.webformatURL}}" useImg></img-loader>


        </div>

        <div class="card-title-background">
            <span [style.background-image]="'url(' + item.webformatURL + ')'"></span>
        </div>


        <div class="card-title" style="color: white">
            <p class="jejuFont">

                <ion-col col-12="" style="font-family: 'Jeju Gothic'" >
                    {{ proverbRsult[k].content}}
                </ion-col>

            </p>
        </div>
    </ion-card>


    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
