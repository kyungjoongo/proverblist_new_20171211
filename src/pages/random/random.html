<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>랜덤 명언 </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card class="blurred-title-card"  >


        <div class="card-image" (click)="changeProverb()">
            <img-loader [fallbackAsPlaceholder]="true" src="{{image}}" useImg></img-loader>


        </div>

        <div class="card-title-background" >
            <span [style.background-image]="'url(' + image + ')'"></span>
        </div>


        <div class="card-title" style="color: white">
            <p class="jejuFont">

                <ion-col col-12="" style="font-family: 'Jeju Gothic'" >
                    {{ result.content }}<!-- {{result.id}}-->
                </ion-col>

            </p>
        </div>


    </ion-card>
    <ion-item>
        <div class="item-right" style="color: white">
            <p class="jejuFont">

                <ion-col  style="font-family: 'Jeju Gothic'; text-align: right" item-right="" >
                    <ion-icon item-right="" name="heart"  (click)="clickedHeart(result.content, $event)" ></ion-icon>
                    <!--{{ elem.id}}-->
                </ion-col>

            </p>
        </div>
    </ion-item>


</ion-content>
